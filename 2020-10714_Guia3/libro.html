<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/2020-10714_Guia3/css/style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2331/PNG/512/working_work_office_business_man_alone_home_icon_142242.png">
    <title>Visitators list</title>
</head>
<body class="bg-dark">
    <header class="blur-bg">
        <div>
            <nav class="navbar">
                <a class="navbar-brand disabled" href="#">
                    <h1>
                        <b class="aesthetic-tittle text-white">
                            &#60;Libro de visitas/&#62;
                        </b>
                    </h1>
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-white font-simple" href="/home.html"><b>Id Card</b> </a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font-simple" href="/home.html"><b>Guia 2 - Guia 3</b> </a>
                    </li>
                  </ul>
            </nav>
        </div>
    </header>

    <div class=" blur-bg container">
        <fieldset id="libroSpace">
            <form>
                <!-- Datos personales -->
                <legend class="style"><b>&#60; Datos personales: /&#62;</b></legend>

                <div class="input-group">
                    <div class="col-auto aesthetic-simple">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bginput"><b>Nombre:</b></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Aquí primer nombre">
                        </div>
                    </div>
                    <div class="col-auto aesthetic-simple">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bginput"><b>Apellido:</b></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Aquí primer apellido">
                        </div>
                    </div>
                </div>

                <!-- Datos de usuario -->
                <legend class="style"><b>&#60; Indica un pseudonimo y una contraseña: /&#62;</b></legend>

                <div class="input-group form-inline">
                    <div class="col-auto aesthetic-simple">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bginput"><b>@</b></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Aquí pseudonimo">
                        </div>
                    </div>
                    <div class="col-auto aesthetic-simple ">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text bginput"><b>#</b></div>
                          </div>
                          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Aquí contraseña">
                        </div>
                    </div>
                </div>

                <legend class="style"><b>&#60; Otros datos: /&#62;</b></legend>
    
                <div class=" input-group">
                    <!-- Otros datos - Edad(RADIO CHECK) -->
                    <div>
                        <label class=" aesthetic-simple" for="#"><b>Edad:</b></label> <br>

                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">0-10</label>
                        </div>
                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">11-20</label>
                        </div>
                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">21-30</label>
                        </div>
                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">31-40</label>
                        </div>
                        <div class="form-check form-check-inline aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">+41</label>
                        </div>
                    </div>

                    <!-- Otros datos - ¿Dónde vives?(RADIO CHECK) -->
                    <div class=" sidesMargin">
                        <label class=" aesthetic-simple" for="#"><b>¿Dónde vives?</b></label> <br>

                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Santiago</label>
                        </div>
                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Santo Domingo</label>
                        </div>
                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">La Romana</label>
                        </div>
                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">San Cristobal</label>
                        </div>
                        <div class="form-check form-check aesthetic-simple">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                            <label class="form-check-label" for="inlineRadio5">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text otherInput"><b>Otro:</b></div>
                                    </div>
                                    <input type="text" class="form-control otherInput" id="inlineRadio5" placeholder="Aquí pseudonimo">
                                </div>
                            </label>
                        </div>
                    </div>

                    <br>

                    <!-- Otros datos - Aficiones(CHECKBOX) -->
                    <div>
                        <label class=" aesthetic-simple" for="#"><b>Aficiones:</b></label> <br>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                            <label class="form-check-label aesthetic-simple" for="defaultCheck">
                            Música
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label aesthetic-simple" for="defaultCheck1">
                            Deportes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label aesthetic-simple" for="defaultCheck2">
                            Pintura
                            </label>
                        </div>  
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                            <label class="form-check-label aesthetic-simple" for="defaultCheck3">
                            Lectura
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                            <label class="form-check-label aesthetic-simple" for="defaultCheck4">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text otherInput"><b>Otro:</b></div>
                                    </div>
                                    <input type="text" class="form-control otherInput" id="defaultCheck4" placeholder="Aquí pseudonimo">
                                </div>
                            </label>
                        </div>
                </div>
                </div>
                
                <!-- Botón para submit/borrar -->
                <div>
                    <button id="buttons" type="submit" class="btn btn-light text-dark aesthetic-simple">Enviar</button>
                    <br>
                    <button id="buttons" type="button" class="btn btn-dark aesthetic-simple">Borrar</button>
                </div>
            </form>
        </fieldset>
        <br>
    </div>

    <footer class="flex-shrink-0 py-md-3 blur-bg  text-center text-white">
        <div class="container">
          <small><b class="aesthetic-simple">&#169;Derechos reservados -  Jorge Luis Sepúlveda Abreu - 2020-10714.</b></small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
